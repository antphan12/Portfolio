<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="bg-dark text-white py-3">
        <nav class="navbar navbar-expand-lg navbar-dark container">
            <a class="navbar-brand" href="#">My Portfolio</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#projects">Projects</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                </ul>
                <button id="theme-switcher" class="btn btn-outline-light ml-3">Switch Theme</button>
            </div>
        </nav>
    </header>
    <section id="home" class="text-center text-white d-flex align-items-center" style="height: 100vh; background: #333;">
        <div class="container" data-aos="fade-up">
            <h1>Welcome to My Portfolio</h1>
            <p>Minimalistic and Complex Design</p>
            <button id="learn-more" class="btn btn-light mt-3">Learn More</button>
        </div>
    </section>
    <section id="about" class="py-5">
        <div class="container" data-aos="fade-right">
            <h2>About Me</h2>
            <p>Brief description about yourself.</p>
        </div>
    </section>
    <section id="projects" class="py-5 bg-light">
        <div class="container">
            <h2 data-aos="fade-left">Projects</h2>
            <div class="row">
                <div class="col-md-6" data-aos="zoom-in">
                    <div class="card project mb-4" data-project="1">
                        <div class="card-body">
                            <h3 class="card-title">Project 1</h3>
                            <p class="card-text">Description of project 1.</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6" data-aos="zoom-in">
                    <div class="card project mb-4" data-project="2">
                        <div class="card-body">
                            <h3 class="card-title">Project 2</h3>
                            <p class="card-text">Description of project 2.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section id="contact" class="py-5">
        <div class="container" data-aos="fade-up">
            <h2>Contact</h2>
            <form id="contact-form">
                <div class="form-group">
                    <input type="text" id="name" name="name" class="form-control" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <input type="email" id="email" name="email" class="form-control" placeholder="Your Email" required>
                </div>
                <div class="form-group">
                    <textarea id="message" name="message" class="form-control" placeholder="Your Message" required></textarea>
                </div>
                <button type="submit" class="btn btn-dark">Send</button>
            </form>
        </div>
    </section>
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2023 My Portfolio</p>
        <div class="social-icons">
            <a href="#" class="text-white mx-2"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="text-white mx-2"><i class="fab fa-twitter"></i></a>
            <a href="#" class="text-white mx-2"><i class="fab fa-linkedin-in"></i></a>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="script.js"></script>
</body>
</html>
